<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generic_timeslot_booking_manager_name</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>generic_timeslot_booking_manager_name</h1>

        <div class="button-group">
            <button id="refreshBtn">Refresh Timeslots</button>
            <button id="deleteAllBtn">Delete All</button>
            <button id="addBtn">Add Timeslot</button>
        </div>

        <div class="admin-button-group">
            <button id="adminBtn">Admin</button>
        </div>

        <div id="timeslots"></div>

        <!-- Booking Modal -->
        <form id="bookingForm" class="hidden">
            <h2>Book a Timeslot</h2>

            <div class="selected-timeslot">
                <strong>Selected Timeslot:</strong>
                <span id="selectedSlotDisplay"></span>
                <input type="hidden" id="datetime" required>
            </div>

            <label for="name">Your Name:</label>
            <input type="text" id="name" required maxlength="20">
            <div id="nameError" class="error-message hidden"></div>

            <div class="button-group">
                <button type="submit" id="confirmBookingBtn">Confirm Booking</button>
                <button type="button" id="deleteTimeslotBtn" class="hidden">Delete Timeslot</button>
                <button type="button" id="cancelBookingBtn">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Delete All Confirmation Modal -->
    <div id="deleteAllModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete All</h2>
            <p>Are you sure you want to delete ALL timeslots? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirmDeleteAllBtn">Delete All</button>
                <button id="cancelDeleteAllBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Access Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Admin Access</h2>
            <p>Please enter admin password:</p>
            <input type="password" id="adminPassword" placeholder="Password"
                style="width: 100%; padding: 8px; margin: 10px 0;">
            <div class="modal-buttons">
                <button id="submitPasswordBtn">Submit</button>
                <button id="cancelPasswordBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Timeslot Modal -->
    <div id="addTimeslotModal" class="modal">
        <div class="modal-content">
            <h2>Add New Timeslot</h2>
            <form id="addTimeslotForm">
                <div class="form-row">
                    <label for="newDate">Date:</label>
                    <input type="date" id="newDate" required>
                </div>
                <div class="form-row">
                    <label for="newTime">Time:</label>
                    <input type="time" id="newTime" required step="60">
                </div>
                <div class="form-row">
                    <label for="newNotes">Notes:</label>
                    <textarea id="newNotes" rows="2" maxlength="60"></textarea>
                    <div id="newNotesError" class="error-message hidden"></div>
                </div>
                <div class="modal-buttons">
                    <button type="submit" , id="confirmAddTimeslotBtn">Add Timeslot</button>
                    <button type="button" id="cancelAddTimeslotBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
