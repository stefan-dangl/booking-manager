[package]
name = "booking_manager"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
mockall = "0.11"

[dev-dependencies]
hyper = "0.14"
serde_json = "1.0"
